<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="foto de um homem de barba e oculos "
        />
        <p>@0nlyChello</p>
      </div>
      <div id="switch" onclick="togglemode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a
            href="https://www.youtube.com/channel/UCdu4PAT6REzEO3O4gJBth_Q"
            target="_blank"
            >Musicas</a
          >
        </li>
        <li>
          <a href="https://open.spotify.com/user/marck157" target="_blank"
            >Spotify</a
          >
        </li>
        <li>
          <a href="https://github.com/0nlyChello" target="_blank"
            >Ver meu portifólio</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/fotos.wurz/" target="_blank"
            >Minhas fotos</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://open.spotify.com/playlist/5xdCGIKNrO2G2zvccx3Whb?si=bbf5a23963164ebf"
          target="_blank"
        >
          <ion-icon name="leaf-outline"></ion-icon>
        </a>
        <a
          href="https://open.spotify.com/playlist/3vUlKH4Lx82c1fQ0NE4VaQ?si=a5da51aa9a07408f"
          target="_blank"
        >
          <ion-icon name="moon-outline"></ion-icon>
        </a>
        <a
          href="https://open.spotify.com/playlist/7IvelpxnQy60glsCHiHJTt?si=43f2b556e0d643da"
          target="_blank"
        >
          <ion-icon name="flash-outline"></ion-icon>
        </a>
        <a
          href="https://open.spotify.com/playlist/1MyqmMh2e69YjKjyXU6dHV?si=ed62b0e1dddc49d6"
          target="_blank"
        >
          <ion-icon name="infinite-outline"></ion-icon>
        </a>
      </div>
      <footer>Feito com carinho por Chello ❤️</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="sript.js"></script>
  </body>
</html>
